<!DOCTYPE html>
<html>
<head>
  <style>
    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #4285f4;
      color: #fff;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      text-align: center;
      line-height: 56px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
    }

    /* Product Details */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .product-details {
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .product-details h2 {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-details .product-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .product-details .product-price {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-details .product-description {
      color: #666;
      margin-bottom: 20px;
    }

    .product-details .add-to-cart-btn {
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .product-details .add-to-cart-btn:hover {
      background-color: #0f77dd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-details">
      <h2>{{ product.name }}</h2>
      <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
      <p class="product-price">Price: {{ product.price }}</p>
      <p class="product-description">{{ product.description }}</p>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
  </div>

  <a href="{% url 'cart' %}" class="fab">Cart</a>
</body>
</html>
