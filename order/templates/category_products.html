<!DOCTYPE html>
<html>
<head>
  <title>Category Products</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    /* Product container */
    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 50px;
      justify-content: center;
    }

    /* Product card */
    .product-card {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    /* Product image */
    .product-card .product-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
    }

    /* Add to cart button */
    .product-card .add-to-cart-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-card .add-to-cart-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="product-container">
    {% for product in products %}
      <div class="product-card">
        <img class="product-image" src="{{ product.image.url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>Price: â‚¹{{ product.price }}</p>
        <a class="add-to-cart-button" href="{% url 'add_to_cart' product_id=product.id %}">Add to Cart</a>
      </div>
    {% endfor %}
  </div>
</body>
</html>
